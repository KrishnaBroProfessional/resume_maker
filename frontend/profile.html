<!doctype html>
<html lang="en">
    <head>
        <title>Profile Page</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
            body { font-family: Arial, sans-serif; background-image: url("images/bg.gif"); color: white;background-size: cover;}
            h2 {
  width: fit-content;
  border: 1px solid cyan;
  margin-left: 15px;
  padding: 20px;
  text-align: center;
  transform: skew(-25deg);
  background-color: black;
  display: block;
  color: #fff;
  text-decoration: none;
  font-family: sans-serif;
}
h2 span {
  display: block;
  margin: 0;
  text-transform: uppercase;
  transform: skew(25deg);
}

        </style>

        <script src="ome.js"></script>
    </head>

    <body>
        <header>
           <h1>User Profile</h1>
        </header>
        <main>
            <div class="container mt-4">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="nameDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <span>Select Name</span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="nameDropdown" id="nameDropdownMenu">
                        <!-- Names will be populated here -->
                    </ul>
                    <button class="btn btn-primary float-end" type="button" id="addNameButton">
                        +
                    </button>
                </div>
                <div class="mt-3">
                    <h2><span>Bio</span></h2>
                    <textarea class="form-control" id="bio" rows="3"></textarea>
                </div>
                <div class="mt-3">
                    <h2><span>Experience</span></h2>
                    <textarea class="form-control" id="experience" rows="3"></textarea>
                </div>
                <div class="mt-3">
                    <h2><span>Projects</span></h2>
                    <textarea class="form-control" id="projects" rows="3"></textarea>
                </div>
                <div class="mt-3">
                    <h2><span>Skills</span></h2>
                    <textarea class="form-control" id="skills" rows="3"></textarea>
                </div>
                <div class="mt-3">
                    <h2><span>Education</span></h2>
                    <textarea class="form-control" id="education" rows="3"></textarea>
                </div>
                <div class="mt-3">
                    <h2><span>Certifications</span></h2>
                    <textarea class="form-control" id="certifications" rows="3"></textarea>
                </div>
                <div class="mt-3">
                    <h2><span>Internships</span></h2>
                    <textarea class="form-control" id="internships" rows="3"></textarea>
                </div>
                <div class="mt-3">
                    <h2><span>Achievements</span></h2>
                    <textarea class="form-control" id="achievements" rows="3"></textarea>
                </div>
                <div class="mt-3">
                    <h2><span>Research Work</span></h2>
                    <textarea class="form-control" id="research_work" rows="3"></textarea>
                </div>
                <button class="btn btn-success mt-4" type="button" id="saveChangesButton">
                    Save Changes
                </button>
                </div>

                </main>
                <script
                src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                crossorigin="anonymous"
            ></script>
                <script
                            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
                            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
                            crossorigin="anonymous"
                        ></script>
                    </body>
                </html>
